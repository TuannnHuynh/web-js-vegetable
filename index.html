<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="public/css/rest.css">
    <link rel="stylesheet" href="public/css/main.css">
    <title>React Shopping Cart</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="brand">
                <img src="https://res.cloudinary.com/sivadass/image/upload/v1493547373/dummy-logo/Veggy.png" alt="">
            </div>
            <div class="search">
                <div class="input-group">
                    <input id="value-search" type="text" placeholder="Search for Vegetables and Fruits">
                    <button class="btn-search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>
            <div class="cart">
                <div class="cart-info">
                    <p>No. of items : <span id="items">0</span></p>
                    <p>Sub Total : <span id="total">0</span></p>
                </div>
                <div class="cart-icon">
                    <img src="https://res.cloudinary.com/sivadass/image/upload/v1493548928/icons/bag.png" alt="">
                </div>
                <div class="cart-product none">
                    <ul>

                    </ul>
                    <div class="checkout">
                        <button class="btn-checkout">PROCEED TO CHECKOUT</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="products">
        <div class="container">

        </div>
    </section>
    <footer>
        <div class="container">
            <ul>
                <li>View Source on Github</li>
                <li>Need any help?</li>
                <li>Say Hi On Twitter</li>
                <li>Read My Blog</li>
            </ul>
            <p>Â© 2017 <Strong>Veggy</Strong> - Organic Green Store</p>
        </div>
    </footer>
    <section class="model none">

    </section>
</body>
<script src="public/js/main.js"></script>

</html>
